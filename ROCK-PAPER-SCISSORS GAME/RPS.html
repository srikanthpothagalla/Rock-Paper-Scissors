<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-RPS.css">
    <script src="10-RPS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <div class="game-container">
        <button onclick="playGame('Rock');" class="is-RPS-buttons">
            <img src="imagesRPS/rock-emoji.png" class="moves">
        </button>
        <button onclick="playGame('Paper');" class="is-RPS-buttons">
            <img src="imagesRPS/paper-emoji.png" class="moves">
        </button>
        <button onclick="playGame('Scissors');" class="is-RPS-buttons">
            <img src="imagesRPS/scissors-emoji.png" class="moves">
        </button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetGame();" class="Reset-button">Game Reset</button>

</body>
</html>
